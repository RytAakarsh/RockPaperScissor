<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styleintro.css">
</head>
<body>
    <header class="head-class">
        <h1>
            Rock Paper Scissor 
        </h1>
    </header>
    <div class="main-img">
        <div class="dis-img">
            <img src="rock.png">
        </div>
        <div class="dis-img">
            <img src="paper.png">
        </div>
        <div class="dis-img">
            <img src="scissors.png">
        </div>
    </div>

    <div class="rule-head">
        <h2>Game Rules :</h2>
    </div>
    <div class="rule-list">
        <ul id="rules">
            <li>Rock Beats Scissor</li>
            <li>Scissor Beats Paper</li>
            <li>Paper Beats Rock</li>
        </ul>
    </div>

    <div class="page-change" >
        <div class="transfer">
            <a href="input.html" id="transfer">Let's Play =></a>
        </div>
    </div>

    <script src="scriptintro.js"></script>
</body>
</html>
